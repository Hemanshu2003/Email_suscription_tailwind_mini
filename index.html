<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscription</title>
  </head>
  <body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-gray-800">
      <!-- card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl drop-shadow-2xl">
        <!-- flex box -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- image -->
          <img
            src="img/img1.jpeg"
            alt=""
            class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-300"
          />
          <div class="p-6 md:p-10">
            <h2
              class="font-medium font-serif text-xl text-center text-white md:text-left"
            >
              Get closer and Feel the Nature in your Inbox !
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-wide tracking-wide text-center text-white md:text-left"
            >
              Look deep into nature, and then you will understand everything
              better. Sign up for knowing more....
            </p>
            <div
              class="flex flex-col mt-7 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email Aadress"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />

              <button
                class="px-5 py-3 text-xs text-zinc-800 rounded-md bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
          <!-- content -->
        </div>
      </div>
    </div>
  </body>
</html>
